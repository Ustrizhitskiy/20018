<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html" xmlns:form="http://www.w3.org/1999/html"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main page</title>
    <link rel="stylesheet" type="text/css" th:href="@{../../webapp/css/style.css}" />
</head>
<body>
    <p class="grade">Our grade</p>

    <div>
        <tr th:each="learner : ${learners}">
            <td th:text="${learner.id}"></td>
            <td th:text="${learner.firstName}"></td>
            <td th:text="${learner.lastName}"></td>
            <td th:text="${learner.gradeName}"></td><br>
        </tr>
    </div>

    <br>
    <p>
        <a href="addlearner">
            <button>Create new Learner</button>
        </a>
    </p>
    <p>
        <a href="find with id = 3">
        <button>Find learner by id = 3</button>
        </a>
    </p>
</body>
</html>
