<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html" xmlns:form="http://www.w3.org/1999/html"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main page</title>
    <link href="/../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet" media="screen" />
    <script type="text/javascript" src="../js/script.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
    <p class="grade" onclick="$('.grade').hide()">Our grade</p>
    <div>
        <tr class="learners" th:each="learner : ${learners}">
            <td th:text="${learner.id}"></td>
            <td th:text="${learner.firstName}"></td>
            <td th:text="${learner.lastName}"></td>
            <td th:text="${learner.gradeName}"></td><br>
        </tr>
    </div>

    <br>
    <p>
        <a href="addlearner">
            <button>Create new Learner</button>
        </a>
    </p>
    <p>
        <a href="find with id = 3">
        <button>Find learner by id = 3</button>
        </a>
    </p>
</body>
</html>
