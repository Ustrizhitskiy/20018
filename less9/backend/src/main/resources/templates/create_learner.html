<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html" xmlns:form="http://www.w3.org/1999/html"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create new learner</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
    <script type="text/javascript">
        function myAlert() {
            var str = $(".grade").val();
            if (str === "") {
                alert("All fields must be filled!");
            }
            else alert("Добавлен еще один ученик в " + str + " класс");
        }
    </script>
    <form th:object="${learnerForm}" method="post">
        <p>Input first name:
            <!-- Названия полей должны совпадать с именами переменных в модели (firstName и lastName) -->
            <input type="text" th:field="*{firstName}" placeholder="first name" tabindex="1" required />
        </p>
        <p>Input last name:
            <input type="text" th:field="*{lastName}" placeholder="last name" tabindex="2" required />
        </p>
        <p>Input grade name:
            <input class="grade" type="text" th:field="*{gradeName}" placeholder="grade name" tabindex="3" required/>
        </p>
        <input type="submit" onclick="myAlert()" value="Create" />
        <input type="reset" value="Reset" />
    </form>
</body>
</html>
